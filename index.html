
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE Display Name to Google Form</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>アンケートにご協力ください</h2>
  <form id="form" method="POST" target="_blank"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfAG-MrM54y_thuBG9qT-Aj1Gi33MzZIEj0VYfI-esVVr51aw/formResponse">
    <label>
      LINE表示名（自動入力されます。変更しないでください）：
      <input type="text" name="entry.2111505363" id="displayName" readonly>
    </label>
    <br><br>
    <input type="submit" value="送信">
  </form>

  <script>
    async function main() {
      await liff.init({ liffId: "2007666541-32KbVGne" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        document.getElementById("displayName").value = profile.displayName;
      }
    }
    main();
  </script>
</body>
</html>
