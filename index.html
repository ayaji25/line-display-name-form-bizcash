
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BIZCASH希望条件フォーム</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      function main() {
        liff.init({ liffId: "2007666541-5xn0kEPm" })
          .then(() => {
            if (!liff.isLoggedIn()) {
              liff.login();
            } else {
              liff.getProfile().then(profile => {
                document.getElementById("displayName").value = profile.displayName;
                document.querySelector("form").submit();
              });
            }
          })
          .catch(err => console.error("LIFF init error:", err));
      }
      window.onload = main;
    </script>
  </head>
  <body>
    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSdhJQSyoQ1dokI0M4HMgePVnptkLPNfLCT6sFFUmTijtd9I0A/formResponse"
      method="POST"
      target="_self"
    >
      <input type="hidden" name="entry.2111505363" id="displayName" />
      <noscript><input type="submit" value="送信" /></noscript>
    </form>
  </body>
</html>
